<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Kaskas schedule</title>
</head>

<body>
    <header class="header center">
      <div class="logo">
            <h1>
                <span class="center">s</span>
                <span class="center">c</span>
                <span class="center">e</span>
                <span class="center">d</span>
                <span class="center">u</span>
                <span class="center">l</span>
                <span class="center">e</span>
            </h1>
        </div>
        <div class="header-text">
            <h1 class="heading">Weekly schedule</h1>
        </div>
    </header>

    <div class = "container">
        <div class="grids">
            <div class="grid-container-overall" id="overall"></div>
            <div class="grid-container-admin" id="admin"></div>
            <div class="grid-container-personal" id="personal"></div>
        </div>
        <div class="radio-container">
            <div>
                <input type="radio" id="overall" name="schedule" onchange="modeType('overall')" value="overall" checked>
                <label for="overall">overall schedule</label><br>
            </div>
            <div>
                <input type="radio" id="my" name="schedule" onchange="modeType('personal')" value="my">
                <label for="my">my schedule</label><br>
            </div>
            <div>
                <input type="radio" id="admin" name="schedule" onchange="modeType('admin')" value="admin">
                <label for="admin">admin</label><br>
            </div>
        </div>

        <div class="input-class">
            <input type="text" id="fname" name="fname" placeholder="Name"> 
        </div>
    </div>


    



    <script src="./script.js"></script>
</body>

</html>
